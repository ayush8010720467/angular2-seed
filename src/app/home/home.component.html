<div class="container">


<h3>Employee form  </h3>
<form #form = ngForm  novalidate   >
    <div class = "form-group">
            <label for= "firstNameId"><h5>First Name</h5> </label>
            <input id="firstNameId" type = "text" class= "form-control" required placeholder="First Name" name="firstname" ngModel >
    </div>
    <div class = "form-group">
            <label for= "lastNameId"><h5>Last Name</h5> </label>
            <input id="lastNameId" type = "text" class= "form-control" required placeholder="Last Name" name="lastname" ngModel >
    </div>
    <label>
       <h4>Payment Type</h4> 
    </label>
    <div class="checkbox">
        <label>
            <input type="checkbox" name ="Fulltime " ngModel>Full Time Employee
        </label>
    </div>
    
           <div class="radio">
        <label>
            <input type = "radio" name = "pay-type" value ="w2" checked>
            w2
        </label>
    </div>
   
    
    <div class="radio">
            <label>
                <input type = "radio" name = "pay-type" value ="1099">
                1099
            </label>
        </div>
   
   <div class="form-group">
       <label><h5>Primary Language</h5></label>
       <select class ="form-control">
            <option *ngFor="let lang of languages" >
                {{ lang }}
            </option>
        
       </select>
   </div>

   <div class = "form-group">
        <label for= "dateHiredId"><h5>Date Hired</h5> </label>
        <input id="dateHiredId" type = "date" class= "form-control" required placeholder="First Name" name="firstname" ngModel >
</div>
 
    
    <button class="btn btn-primary" type="submit">Ok</button>
    
</form>
</div>
